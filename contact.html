<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo_sans_phrase.png" />
    <link rel="stylesheet" href="/src/contact.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous - Blog SaC</title>

  <body>

    <header>
      <div class=container>
        <a href="/" class=logo>
          <img src="/logo.png" alt="Silence au Contact"/>
        </a>

        <nav>
          <ul class="nav-list">
            <li><a href="#">Articles</a></li>
            <li><a href="#">A propos</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <main>
      <h1 id="title">Contactons-nous!</h1>

      <form id="contactForm" action="https://formspree.io/f/mkgbbqvy" method="POST">
        <label for="name">Votre Nom</label>
        <input type="text" id="name" name="name" required minlength="2">

        <label for="email">Votre adresse email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Votre message</label>
        <textarea id="message" name="message" rows="5" required minlength="10"></textarea>

        <button type="submit">Envoyer</button>

        <p id="formMessage" aria-live="polite"></p>
      </form>

    </main>
    <footer>
      <div class="footer-cont">
        <p>Â© 2025 Silence au Contact</p>
      </div>
    </footer>

    <script src="/src/main.js"></script>
  </body>
</html>
